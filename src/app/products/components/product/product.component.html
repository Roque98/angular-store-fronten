<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>

  <div class="crop-image">
    <img mat-card-image [src]="product.image" alt="Photo of product">
  </div>

  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
    <a [routerLink]="['/products', product.id]" mat-raised-button>Ver detalle</a>
  </mat-card-actions>


</mat-card>
