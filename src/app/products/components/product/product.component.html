<div class="card" style="width: 18rem">
  <img [src]="product.image"  class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency:'$' }}
    </p>
    <a (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</a>
    <a [routerLink]="['/products', product.id]" class="btn btn-primary">Ver detalle</a>

  </div>
</div>
