<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="id" matInput type="text" placeholder="id">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="title" matInput type="text" placeholder="title">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="price" matInput type="number" placeholder="price">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea formControlName="description" matInput placeholder="description"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <img *ngIf="image$ | async as image"[src]="image">
          <input type="file" name="" id="" (change)="uploadFile($event)">
        </div>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">Crear producto</button>
    </mat-card-actions>

  </mat-card>

</form>
